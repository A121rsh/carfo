<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car-web</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://cdn.imgbin.com/16/12/0/imgbin-laferrari-ferrari-458-car-ferrari-laferrari-doors-open-red-ferrari-458-24uZwRvXF3Cskd7TRNY55eNpW.jpg" type="image/x-icon">
</head>
<body>
    <div id="main">
        <div class="over">
            <div class="bars">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="nav">
                <div class="logo">
                    <h3>ECU<span style="color: orange;">MOTO</span></h3>
                </div>
                <div class="menus">
                    <h4>Home</h4>
                    <h4>Services</h4>
                    <h4>Bikes</h4>
                    <h4>Engines</h4>
                </div>
                <div class="icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-regular fa-user"></i>
                </div>
              
                <div class="bar">
                    <!-- <i class="fa-solid fa-bars"></i> -->
                </div>
            </div>
            <div class="img">

                <img src="car.png" alt="">

            </div>
            
            <div class="left">
                <h3>001</h3>
                <h3>002</h3>
                <h3>003</h3>
                <h3>004</h3>
            </div>
            <div class="right">
                    <h1><div class="cir"></div>Ferrari </h1>
                    <p>Module</p>
                    <h1><div class="cir"></div>Engine 500</h1>
                    <p>Handle</p>
                    <h1><div class="cir"></div>Tyre 001</h1>
                    <p>Excelator</p>
                    <h1><div class="cir"></div>Glass 002</h1>
                    <p>Silencer</p>
            </div>
            <div class="bottom">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="go">
                <h1>GO</h1>
            </div>
        </div>
    </div>
</body>
</html>
